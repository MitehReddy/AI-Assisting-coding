<!DOCTYPE html>
<html>
<head>
    <title>Smart Disaster Relief</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6fa;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 8px;
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>

<h1>Smart Disaster Relief System</h1>

<div class="card">
<h3>Add Camp</h3>
<form action="/add_camp" method="POST">
<input name="camp_id" placeholder="Camp ID" required>
<input name="location" placeholder="Location" required>
<input type="number" name="max_capacity" placeholder="Max Capacity" required>
<input type="number" name="food" placeholder="Food" required>
<input type="number" name="medical" placeholder="Medical" required>
<input type="number" name="volunteers" placeholder="Volunteers" required>
<button>Add Camp</button>
</form>
</div>

<div class="card">
<h3>Register Victim</h3>
<form action="/register_victim" method="POST">
<input name="victim_id" placeholder="Victim ID" required>
<input name="name" placeholder="Name" required>
<input type="number" name="age" placeholder="Age" required>
<select name="health">
<option value="normal">Normal</option>
<option value="critical">Critical</option>
</select>
<button>Register</button>
</form>
</div>

<div class="card">
<h3>Distribute Resources</h3>
<form action="/distribute" method="POST">
<input name="victim_id" placeholder="Victim ID" required>
<button>Distribute</button>
</form>
</div>

<div class="card">
<h3>Transfer Resources</h3>
<form action="/transfer" method="POST">
<input name="source_camp" placeholder="Source Camp ID" required>
<input name="dest_camp" placeholder="Destination Camp ID" required>
<select name="resource">
<option value="food">Food</option>
<option value="medical">Medical</option>
<option value="volunteers">Volunteers</option>
</select>
<input type="number" name="quantity" placeholder="Quantity" required>
<button>Transfer</button>
</form>
</div>

<br>
<a href="/report">View Report</a>

</body>
</html>
